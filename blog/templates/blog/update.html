{% load bootstrap4 %}
{% block container %}

<h1>User Edit</h1>

<form method="POST">
    {% csrf_token %}

    <p>ID(Username): {{ user.username }}</p>
    <p>목표 달성률: {{ user_rates }}%</p>
    {% bootstrap_form user_change_form %}
    <input type="submit" value="Submit"/>
</form>

<a href="{% url 'blog:delete' %}" class="btn btn-danger">회원탈퇴</a>
<a href="{% url 'blog:password' %}">비밀밀호 변경</a>
{% endblock %}
