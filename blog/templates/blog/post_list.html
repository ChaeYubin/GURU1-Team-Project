<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 00그룹 </title>
</head>
<body>
<h1> 그룹명 </h1>
<button class="btn btn-sm btn-primary float-right" onclick="location.href='/blog/create/'">New Post</button>
{% for p in object_list %}
<h3>{{ p.title }}</h3>
{% if p.head_image %}
    <img src="{{ p.head_image.url }}">
{% endif %}
<h3>{{ p.created }} by {{ p.author }}</h3>
<h3>{{ p.content }}</h3>
<a href="{{ p.get_absolute_url }}" class="btn btn-primary">  Read More &rarr;</a>
{% endfor %}

</body>
</html>
