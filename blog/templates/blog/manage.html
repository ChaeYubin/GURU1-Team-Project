<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
</head>
<body>

<form action="#" method="post"> <!--get | post -->
	<fieldset>
		<legend>회원정보수정</legend>
		<p>
			<label for="name">닉네임</label>
			<input type="text" id="name">
		</p>
		<p>
		<label for="idname">기존 아이디</label>
		<input type="text" id="idname" name="idname" value="">
	    </p>
		<p>
		<label for="idname">새 아이디</label>
		<input type="text" id="idname" name="idname" value="">
		<input type="button" value="아이디 중복확인">
	    </p>
	    <p>
		<label for="userpass">기존 비밀번호</label>
		<input type="password" id="userpass" name="userpass" value="">
		</p>
	    <p>
		<label for="userpass">새 비밀번호</label>
		<input type="password" id="userpass" name="userpass" value="">
		</p>

	</fieldset>
	<p>
		<input type="submit" value="수정">
		<input type="reset" value="취소">
	</p>

</form>

</body>
</html>
